<!DOCTYPE html>

    </style>

<body>
    <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
    <p>–î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —É–¥–æ–±–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π.</p>

    <form id="registration-form">

        <label for="user-name">–í–∞—à–µ –∏–º—è:</label>
        <input type="text" id="user-name" placeholder="–ò–º—è" required>

        <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è):</label>
        <input type="tel" id="phone" placeholder="+7..." required>

        <label for="timezone">–í–∞—à —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å (–û–ø—Ä–µ–¥–µ–ª–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏):</label>

        <label for="reminder-time">–£—Ç—Ä–µ–Ω–Ω–µ–µ –≤—Ä–µ–º—è –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è (–í–∞—à–µ –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è):</label>
        <input type="time" id="reminder-time" value="10:00" required>

            <label for="agreement">–Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å <a href="–í–ê–®_URL_–°–û–ì–õ–ê–®–ï–ù–ò–Ø" target="_blank">—É—Å–ª–æ–≤–∏—è–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —Å–æ–≥–ª–∞—à–µ–Ω–∏—è</a> –∏ –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –¥–∞–Ω–Ω—ã—Ö.</label>

    </form>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        try {
            const localTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezone').value = localTimezone || 'Etc/UTC';
        } catch (e) {
            document.getElementById('timezone').value = 'Etc/UTC'; // Fallback
        }

        // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∏–∑ Telegram (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
        if (WebApp.initDataUnsafe && WebApp.initDataUnsafe.user) {
            document.getElementById('user-name').value = WebApp.initDataUnsafe.user.first_name || '';
        }

        document.getElementById('registration-form').onsubmit = function(e) {
            e.preventDefault();

            const registrationData = {
                action: "register",
                name: document.getElementById('user-name').value,
                phone: document.getElementById('phone').value,
                timezone: document.getElementById('timezone').value,
                reminder_time: document.getElementById('reminder-time').value
            };
            WebApp.sendData(JSON.stringify(registrationData));
        };
    </script>
