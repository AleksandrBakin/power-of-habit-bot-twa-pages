<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        h1 { color: var(--tg-theme-text-color); }
        label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="tel"], input[type="time"], button {
            width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            font-size: 1.1em;
            border: none;
        }
        button:hover{
            background: var(--tg-theme-secondary-bg-color);
        }
        #agreement-container { display: flex; align-items: center; margin-bottom: 20px; }
        #agreement-container input[type="checkbox"] { width: auto; margin-right: 10px; }
        #timezone { background-color: var(--tg-theme-hint-color); } /* –í—ã–¥–µ–ª—è–µ–º –Ω–µ—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–µ –ø–æ–ª–µ */
    </style>
</head>
<body>
    <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
    <p>–î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —É–¥–æ–±–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π.</p>

    <form id="registration-form">

        <label for="user-name">–í–∞—à–µ –∏–º—è:</label>
        <input type="text" id="user-name" placeholder="–ò–º—è" required>

        <label for="timezone">–í–∞—à —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å (–û–ø—Ä–µ–¥–µ–ª–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏):</label>
        <input type="text" id="timezone" readonly required>

        <label for="reminder-time">–£—Ç—Ä–µ–Ω–Ω–µ–µ –≤—Ä–µ–º—è –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è (–í–∞—à–µ –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è):</label>
        <input type="time" id="reminder-time" value="10:00" required>

        <div id="agreement-container">
            <input type="checkbox" id="agreement" required>
            <label for="agreement">–Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å
                <a href="https://drive.google.com/file/d/1DyufgbxchKKQPRqsoXywGEX3vCwpfGPV/view" target="_blank">—É—Å–ª–æ–≤–∏—è–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —Å–æ–≥–ª–∞—à–µ–Ω–∏—è,</a>
                <a href="https://drive.google.com/file/d/11mFImzeQd37ftmxtYOuctkQ6r-a1fAdw/view" target="_blank">–ø–æ–ª–∏—Ç–∏–∫–æ–π –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏</a>
                –∏ –¥–∞—é —Å–≤–æ—ë —Å–æ–≥–ª–∞—Å–∏–µ –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.</label>
        </div>

    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        // --- –§–£–ù–ö–¶–ò–Ø –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –ß–ê–°–û–í–û–ì–û –ü–û–Ø–°–ê ---
        try {
            const localTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezone').value = localTimezone || 'Etc/UTC';
        } catch (e) {
            document.getElementById('timezone').value = 'Etc/UTC'; // Fallback
        }

        // --- –§–£–ù–ö–¶–ò–Ø –ü–†–ï–î–ó–ê–ü–û–õ–ù–ï–ù–ò–Ø –ò–ú–ï–ù–ò ---
        if (WebApp.initDataUnsafe && WebApp.initDataUnsafe.user) {
            const user = WebApp.initDataUnsafe.user;

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ —á–∏—Å—Ç—ã–π –º–µ—Ç–æ–¥ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è (filter(Boolean) —É–±–∏—Ä–∞–µ—Ç null/undefined)
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');

            document.getElementById('user-name').value = fullName;
        }

        // --- –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –î–ê–ù–ù–´–• ---
        function sendDataFromForm() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã, –ø—Ä–µ–∂–¥–µ —á–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å
            const form = document.getElementById('registration-form');
            if (!form.checkValidity()) {
                // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞ –Ω–µ–≤–∞–ª–∏–¥–Ω–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ –Ω–∞–∂–∞—Ç —á–µ–∫–±–æ–∫—Å),
                // –±—Ä–∞—É–∑–µ—Ä –ø–æ–∫–∞–∂–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ.
                form.reportValidity();
                return;
            }

            const registrationData = {
                action: "register",
                name: document.getElementById('user-name').value,
                timezone: document.getElementById('timezone').value,
                reminder_time: document.getElementById('reminder-time').value
            };
            WebApp.sendData(JSON.stringify(registrationData));
        }

        // --- –ù–ê–°–¢–†–û–ô–ö–ê –ö–ù–û–ü–û–ö –ò –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í (–û–î–ò–ù –†–ê–ó) ---

        // 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ì–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ TWA
        WebApp.MainButton.setText('–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è');
        WebApp.MainButton.show();
        WebApp.MainButton.onClick(sendDataFromForm); // –ü—Ä–∏–≤—è–∑–∫–∞ –∫ –ì–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ

        // 2. –ü—Ä–∏–≤—è–∑–∫–∞ –∫ —Å–æ–±—ã—Ç–∏—é SUBMIT —Ñ–æ—Ä–º—ã HTML (–Ω–∞ —Å–ª—É—á–∞–π Enter –∏–ª–∏ –∏–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è)
        // üõë –ó–¥–µ—Å—å –º—ã —É–¥–∞–ª–∏–ª–∏ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ!
        document.getElementById('registration-form').onsubmit = function(e) {
        e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
        sendDataFromForm(); // –í—ã–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–ø—Ä–∞–≤–∫–∏
    };
    </script>
</body>
</html>
