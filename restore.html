<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç */
        }
        h1 { color: var(--tg-theme-text-color); }
        label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; text-align: left; }
        input[type="tel"], button {
            width: 100%; max-width: 300px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            padding: 12px; margin-bottom: 20px; border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            font-size: 1.1em;
            border: none;
            transition: background-color 0.2s;
        }
        button:active {
            filter: brightness(0.9);
        }
        #restore-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>üíæ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ <b><u>–Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</u></b>, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –ø—Ä–∏–≤—è–∑–∞–Ω –∫ —Å—Ç–∞—Ä–æ–º—É –∞–∫–∫–∞—É–Ω—Ç—É –¥–ª—è –ø–µ—Ä–µ–Ω–æ—Å–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫.</p>

    <form id="restore-form">

        <label for="phone" style="max-width: 300px;">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
        <input type="tel" id="phone" placeholder="+..." required>

        <button type="submit">–ù–∞–π—Ç–∏ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </form>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        WebApp.MainButton.setText('–ù–∞–π—Ç–∏ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å');
        WebApp.MainButton.show();

        function sendRestoreData() {
            const phoneNumber = document.getElementById('phone').value;
            if (!phoneNumber) {
                WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.');
                return;
            }

            const restoreData = {
                action: "restore", // –ö–ª—é—á –¥–ª—è —Ö–µ–Ω–¥–ª–µ—Ä–∞ –±–æ—Ç–∞
                phone: phoneNumber
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ JSON-–¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ Telegram Bot
            WebApp.sendData(JSON.stringify(restoreData));
        }

        // –ü—Ä–∏–≤—è–∑–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫ –∫–Ω–æ–ø–∫–µ —Ñ–æ—Ä–º—ã –∏ –∫ –ì–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ TWA
        document.getElementById('restore-form').onsubmit = function(e) {
            e.preventDefault();
            sendRestoreData();
        };

        WebApp.MainButton.onClick(sendRestoreData);
    </script>
</body>
</html>
